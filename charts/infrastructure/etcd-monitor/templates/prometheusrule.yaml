{{- if .Values.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: k3s-backup-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "etcd-monitor.labels" . | nindent 4 }}
    {{- with .Values.prometheusRule.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
    - name: k3s-backups
      rules:
        - alert: K3sBackupStale
          expr: |
            kube_job_status_failed{namespace="{{ .Release.Namespace }}", job_name=~"k3s-backup.*"} > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "k3s state backup is stale or failed"
            description: "The k3s backup CronJob has failed, indicating the SQLite state backup is older than {{ .Values.maxAgeHours }}h or the backup process failed."
{{- end }}
