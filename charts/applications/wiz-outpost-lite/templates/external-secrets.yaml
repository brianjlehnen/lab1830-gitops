---
# Vault SecretStore
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: outpost-lite
spec:
  provider:
    vault:
      server: "https://vault.lab1830.com"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: {{ .Values.vault.role }}
          serviceAccountRef:
            name: default
---
# Wiz Outpost credentials from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wiz-outpost-lite-credentials
  namespace: outpost-lite
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: wiz-outpost-lite-credentials
    creationPolicy: Owner
  data:
    - secretKey: clientId
      remoteRef:
        key: secret/wiz-outpost/credentials
        property: clientId
    - secretKey: clientSecret
      remoteRef:
        key: secret/wiz-outpost/credentials
        property: clientSecret
    - secretKey: outpostId
      remoteRef:
        key: secret/wiz-outpost/credentials
        property: outpostId
---
# Encryption private key from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wiz-outpost-lite-encryption
  namespace: outpost-lite
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: wiz-outpost-lite-encryption
    creationPolicy: Owner
  data:
    - secretKey: privateKey
      remoteRef:
        key: secret/wiz-outpost/encryption
        property: privateKey
---
# Docker registry secret from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wiz-outpost-lite-registry
  namespace: outpost-lite
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: wiz-outpost-lite-image-pull
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ "{{" }} .server {{ "}}" }}": {
                "username": "{{ "{{" }} .username {{ "}}" }}",
                "password": "{{ "{{" }} .password {{ "}}" }}",
                "auth": "{{ "{{" }} printf "%s:%s" .username .password | b64enc {{ "}}" }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: secret/wiz-outpost/registry
        property: username
    - secretKey: password
      remoteRef:
        key: secret/wiz-outpost/registry
        property: password
    - secretKey: server
      remoteRef:
        key: secret/wiz-outpost/registry
        property: server
