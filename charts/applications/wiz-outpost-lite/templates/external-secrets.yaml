---
# Vault SecretStore
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: outpost-lite
spec:
  provider:
    vault:
      server: "https://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: wiz-outpost-role
          serviceAccountRef:
            name: default
---
# Create a secret with the outpostId so the chart can reference it
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wiz-outpost-lite-config
  namespace: outpost-lite
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: wiz-outpost-config
    creationPolicy: Owner
  data:
    - secretKey: outpostId
      remoteRef:
        key: secret/wiz-outpost/credentials
        property: outpostId
---
# Wiz Outpost credentials from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wiz-outpost-lite-credentials
  namespace: outpost-lite
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: outpost-lite-agent-creds
    creationPolicy: Owner
  data:
    - secretKey: clientId
      remoteRef:
        key: secret/wiz-outpost/credentials
        property: clientId
    - secretKey: clientSecret
      remoteRef:
        key: secret/wiz-outpost/credentials
        property: clientSecret
    - secretKey: outpostId
      remoteRef:
        key: secret/wiz-outpost/credentials
        property: outpostId
---
# Docker registry secret from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wiz-outpost-lite-registry
  namespace: outpost-lite
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: wiz-outpost-lite-image-pull
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ .server }}": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: secret/wiz-outpost/registry
        property: username
    - secretKey: password
      remoteRef:
        key: secret/wiz-outpost/registry
        property: password
    - secretKey: server
      remoteRef:
        key: secret/wiz-outpost/registry
        property: server
