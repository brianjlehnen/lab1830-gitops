# Default values - overridden by ArgoCD
global:
  nameOverride: ""
  fullnameOverride: ""

# Vault and External Secrets configuration
vault:
  enabled: true
  role: wiz-outpost-role

externalSecrets:
  enabled: true
  refreshInterval: 1h

# Minimal subchart values - ArgoCD will override these
wiz-outpost-lite:
  agent:
    clientId: ""
    clientSecret: ""
    outpostId: ""
  
  encryption:
    create: true
    privateKey: ""
  
  imagePullSecrets:
    - name: wiz-outpost-lite-image-pull
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
