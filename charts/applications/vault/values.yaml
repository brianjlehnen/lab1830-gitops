# Default Vault values - minimal common configuration
# Environment-specific values in values/staging.yaml and values/production.yaml

global:
  enabled: true

injector:
  enabled: true

server:
  service:
    enabled: true
    type: ClusterIP
    port: 8200

ui:
  enabled: true

# Ingress disabled by default (enabled per environment)
ingress:
  enabled: false