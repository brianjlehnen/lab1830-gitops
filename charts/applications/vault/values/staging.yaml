# Staging Vault - Development mode with simplified configuration
global:
  enabled: true
  tlsDisable: true # Simplified TLS for staging

# Injector for secret injection into pods
injector:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "50m"

# Server configuration
server:
  # Development mode for easy staging setup
  dev:
    enabled: true
    devRootToken: "staging-root-token-12345"
    devListenAddress: "0.0.0.0:8200"
  
  # Single replica for staging simplicity
  ha:
    enabled: false
  standalone:
    enabled: true
  
  # Resources appropriate for staging
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  
  # Storage for staging (local-path compatible)
  dataStorage:
    enabled: true
    storageClass: "local-path"
    size: "1Gi"
  
  # Service configuration
  service:
    enabled: true
    type: ClusterIP
    port: 8200
    targetPort: 8200
  
  # Staging ingress configuration
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - host: vault-staging.lab1830.com
        paths:
          - "/"
    tls:
      enabled: true
      hosts:
        - vault-staging.lab1830.com

# UI configuration
ui:
  enabled: true
  serviceType: "ClusterIP"
  externalPort: 8200