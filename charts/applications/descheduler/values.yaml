# Default values for descheduler - production ready
descheduler:
  schedule: "0 */6 * * *"
  
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  
  deschedulerPolicy:
    strategies:
      LowNodeUtilization:
        enabled: true
        params:
          nodeResourceUtilizationThresholds:
            thresholds:
              cpu: 20
              memory: 20
            targetThresholds:
              cpu: 70
              memory: 70
      
      RemoveDuplicates:
        enabled: true
        params:
          excludeOwnerKinds:
            - ReplicaSet
            - ReplicationController
            - StatefulSet
            - DaemonSet
      
      RemovePodsViolatingNodeAffinity:
        enabled: true
        params:
          nodeAffinityType:
            - requiredDuringSchedulingIgnoredDuringExecution