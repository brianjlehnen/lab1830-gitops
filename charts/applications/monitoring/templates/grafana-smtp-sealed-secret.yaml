{{- if .Values.grafanaSmtp.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: grafana-smtp-secret
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      name: grafana-smtp-secret
      namespace: {{ .Release.Namespace }}
    type: Opaque
  encryptedData:
    GF_SMTP_PASSWORD: ""
    GF_SMTP_USER: ""
{{- end }}
