{{- if .Values.grafanaSmtp.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secretstore
spec:
  provider:
    vault:
      server: "http://vault-production.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "monitoring-role"
          serviceAccountRef:
            name: "default"
{{- end }}