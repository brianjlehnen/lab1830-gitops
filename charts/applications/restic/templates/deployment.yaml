apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "restic.fullname" . }}
  labels:
    {{- include "restic.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "restic.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.vault.enabled }}
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: {{ .Values.vault.role | quote }}
        vault.hashicorp.com/agent-inject-secret-restic-config: {{ .Values.vault.secretPath | quote }}
        vault.hashicorp.com/agent-inject-template-restic-config: |
          {{`{{- with secret `}}"{{ .Values.vault.secretPath }}"{{` -}}
          export RESTIC_REPOSITORY="{{ .Data.data.repository }}"
          export RESTIC_PASSWORD="{{ .Data.data.password }}"
          export AWS_ACCESS_KEY_ID="{{ .Data.data.aws_access_key }}"
          export AWS_SECRET_ACCESS_KEY="{{ .Data.data.aws_secret_key }}"
          {{- end }}`}}
        {{- end }}
      labels:
        {{- include "restic.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "restic.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting Restic backup service..."
              
              # Source Vault-injected environment
              if [ -f /vault/secrets/restic-config ]; then
                echo "Loading configuration from Vault..."
                source /vault/secrets/restic-config
              else
                echo "ERROR: No Vault configuration found"
                exit 1
              fi
              
              # Initialize repository if it doesn't exist
              echo "Initializing Restic repository..."
              restic init || echo "Repository already initialized"
              
              # Keep container running and wait for backup triggers
              echo "Restic service ready. Waiting for backup jobs..."
              while true; do
                sleep 300
                echo "Restic service health check: $(date)"
              done
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.backup.pvc.enabled }}
            - name: backup-data
              mountPath: /backup-data
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.backup.pvc.enabled }}
        - name: backup-data
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
