# Default values for cert-manager homelab deployment
cert-manager:
  crds:
    enabled: true
  
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
  
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  webhook:
    timeoutSeconds: 30
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi
  
  cainjector:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi

# Default cluster issuers (will be overridden per environment)
clusterIssuers:
  selfsigned:
    enabled: true
    name: selfsigned-clusterissuer
  
  letsencrypt:
    enabled: false  # Disabled by default, enabled in production only
    name: letsencrypt-prod
    email: admin@lab1830.com