{{- if .Values.bucketInit.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "velero.fullname" . }}-bucket-init
  namespace: {{ .Values.namespace | default "velero" }}
  labels:
    {{- include "velero.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: bucket-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: create-bucket
        image: minio/mc:{{ .Values.bucketInit.mcVersion | default "latest" }}
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        {{- if .Values.bucketInit.credentials.existingSecret }}
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.bucketInit.credentials.existingSecret }}
              key: {{ .Values.bucketInit.credentials.accessKeyKey | default "accessKey" }}
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.bucketInit.credentials.existingSecret }}
              key: {{ .Values.bucketInit.credentials.secretKeyKey | default "secretKey" }}
        command:
        - /bin/sh
        - -c
        - |
          export MC_HOST_minio="http://${MINIO_ACCESS_KEY}:${MINIO_SECRET_KEY}@{{ .Values.bucketInit.minioService }}:{{ .Values.bucketInit.minioPort }}"
          echo "Waiting for MinIO to be ready..."
          until mc admin info minio > /dev/null 2>&1; do
            echo "MinIO not ready, waiting..."
            sleep 5
          done
          echo "MinIO is ready, creating bucket..."
          mc mb --ignore-existing minio/{{ .Values.bucketName }}
          echo "Bucket {{ .Values.bucketName }} created successfully"
        {{- else }}
        env:
        - name: MC_HOST_minio
          value: "http://{{ .Values.bucketInit.credentials.accessKeyId }}:{{ .Values.bucketInit.credentials.secretAccessKey }}@{{ .Values.bucketInit.minioService }}:{{ .Values.bucketInit.minioPort }}"
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for MinIO to be ready..."
          until mc admin info minio > /dev/null 2>&1; do
            echo "MinIO not ready, waiting..."
            sleep 5
          done
          echo "MinIO is ready, creating bucket..."
          mc mb --ignore-existing minio/{{ .Values.bucketName }}
          echo "Bucket {{ .Values.bucketName }} created successfully"
        {{- end }}
{{- end }}
