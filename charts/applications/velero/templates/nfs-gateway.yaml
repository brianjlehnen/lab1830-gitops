{{- if .Values.nfsGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "velero.fullname" . }}-nfs-gateway
  labels:
    {{- include "velero.labels" . | nindent 4 }}
    component: nfs-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "velero.selectorLabels" . | nindent 6 }}
      component: nfs-gateway
  template:
    metadata:
      labels:
        {{- include "velero.selectorLabels" . | nindent 8 }}
        component: nfs-gateway
    spec:
      containers:
      - name: minio
        image: "{{ .Values.nfsGateway.image.repository }}:{{ .Values.nfsGateway.image.tag }}"
        imagePullPolicy: {{ .Values.nfsGateway.image.pullPolicy }}
        args:
          - server
          - /data
          - --console-address
          - ":9001"
        env:
          - name: MINIO_ROOT_USER
            value: {{ .Values.nfsGateway.credentials.accessKey | quote }}
          - name: MINIO_ROOT_PASSWORD
            value: {{ .Values.nfsGateway.credentials.secretKey | quote }}
        ports:
          - name: api
            containerPort: 9000
          - name: console
            containerPort: 9001
        volumeMounts:
          - name: nfs-storage
            mountPath: /data
        resources:
          {{- toYaml .Values.nfsGateway.resources | nindent 10 }}
      volumes:
        - name: nfs-storage
          nfs:
            server: {{ .Values.nfsGateway.nfs.server | quote }}
            path: {{ .Values.nfsGateway.nfs.path | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "velero.fullname" . }}-nfs-gateway
  labels:
    {{- include "velero.labels" . | nindent 4 }}
    component: nfs-gateway
spec:
  selector:
    {{- include "velero.selectorLabels" . | nindent 4 }}
    component: nfs-gateway
  ports:
    - name: api
      port: 9000
      targetPort: api
    - name: console
      port: 9001
      targetPort: console
{{- end }}