{{- if .Values.nfsGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: nfs-gateway
    app.kubernetes.io/name: nfs-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-gateway
  template:
    metadata:
      labels:
        app: nfs-gateway
        app.kubernetes.io/name: nfs-gateway
    spec:
      containers:
      - name: minio
        image: "{{ .Values.nfsGateway.image.repository }}:{{ .Values.nfsGateway.image.tag }}"
        imagePullPolicy: {{ .Values.nfsGateway.image.pullPolicy }}
        args:
          - server
          - /data
          - --console-address
          - ":9001"
        env:
          - name: MINIO_ROOT_USER
            {{- if .Values.nfsGateway.credentials.existingSecret }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.nfsGateway.credentials.existingSecret }}
                key: {{ .Values.nfsGateway.credentials.accessKeyKey | default "accessKey" }}
            {{- else }}
            value: {{ .Values.nfsGateway.credentials.accessKey | quote }}
            {{- end }}
          - name: MINIO_ROOT_PASSWORD
            {{- if .Values.nfsGateway.credentials.existingSecret }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.nfsGateway.credentials.existingSecret }}
                key: {{ .Values.nfsGateway.credentials.secretKeyKey | default "secretKey" }}
            {{- else }}
            value: {{ .Values.nfsGateway.credentials.secretKey | quote }}
            {{- end }}
        ports:
          - name: api
            containerPort: 9000
          - name: console
            containerPort: 9001
        volumeMounts:
          - name: nfs-storage
            mountPath: /data
        resources:
          {{- toYaml .Values.nfsGateway.resources | nindent 10 }}
      volumes:
        - name: nfs-storage
          {{- if .Values.nfsGateway.nfs }}
          nfs:
            server: {{ .Values.nfsGateway.nfs.server | quote }}
            path: {{ .Values.nfsGateway.nfs.path | quote }}
          {{- else }}
          hostPath:
            path: /mnt/backups/velero
            type: DirectoryOrCreate
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: nfs-gateway
    app.kubernetes.io/name: nfs-gateway
spec:
  selector:
    app: nfs-gateway
  ports:
    - name: api
      port: {{ .Values.nfsGateway.service.ports.api }}
      targetPort: api
    - name: console
      port: {{ .Values.nfsGateway.service.ports.console }}
      targetPort: console
{{- end }}
