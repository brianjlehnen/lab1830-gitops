{{- if .Values.goldilocks.dashboard.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goldilocks-staging-dashboard-fix
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- with .Values.goldilocks.dashboard.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.goldilocks.dashboard.ingress.className }}
  ingressClassName: {{ .Values.goldilocks.dashboard.ingress.className }}
  {{- end }}
  {{- if .Values.goldilocks.dashboard.ingress.tls }}
  tls:
    {{- range .Values.goldilocks.dashboard.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.goldilocks.dashboard.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .type | default "Prefix" }}
            backend:
              service:
                name: goldilocks-staging-dashboard
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}