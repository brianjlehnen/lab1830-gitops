apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restic-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/brianjlehnen/homelab-gitops.git
    targetRevision: main
    path: charts/applications/restic
    helm:
      valueFiles:
        - values.yaml
      values: |
        # Production-specific overrides
        backup:
          schedule: "0 3 * * *"  # 3 AM daily
          retention:
            keep-daily: 7
            keep-weekly: 4
            keep-monthly: 3
        storage:
          backend: nfs
          path: /mnt/backups/restic-production
          storageClass: nfs-client
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        # Production backup targets
        targets:
          - namespace: vault
            pvcSelector: "app=vault"
          - namespace: monitoring  
            pvcSelector: "app=prometheus"
          - namespace: logging
            pvcSelector: "app=loki"
        # Vault integration for secrets
        vault:
          enabled: true
          secretPath: "secret/backup/restic/production"
  destination:
    server: https://kubernetes.default.svc
    namespace: restic
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true