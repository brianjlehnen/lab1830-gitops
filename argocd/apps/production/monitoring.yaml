apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    targetRevision: main
    path: charts/applications/monitoring
    helm:
      values: |
        kube-prometheus-stack:
          grafana:
            ingress:
              enabled: true
              ingressClassName: "nginx"
              hosts:
                - grafana.lab1830.com
              annotations:
                cert-manager.io/cluster-issuer: "letsencrypt-prod-gitops"
                nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              tls:
                - secretName: grafana-production-tls
                  hosts:
                    - grafana.lab1830.com
            persistence:
              enabled: true
              size: 10Gi
            initChownData:
              enabled: false
            # Use envFrom to properly inject secret values
            envFrom:
              - secretRef:
                  name: grafana-smtp-secret
            env:
              # Static SMTP settings
              GF_SMTP_ENABLED: "true"
              GF_SMTP_HOST: "smtp.gmail.com:465"
              GF_SMTP_FROM_ADDRESS: "blehnen@gmail.com"
              GF_SMTP_FROM_NAME: "Lab1830 Grafana Alerts"
              GF_SMTP_SKIP_VERIFY: "false"
              # Remove STARTTLS_POLICY for port 465 (uses implicit SSL)
            grafana.ini:
              server:
                root_url: "https://grafana.lab1830.com"
                domain: "lab1830.com"
              unified_alerting:
                enabled: true
          prometheus:
            prometheusSpec:
              retention: 15d
              resources:
                requests:
                  cpu: 200m
                  memory: 1200Mi
                limits:
                  cpu: 1000m
                  memory: 2000Mi
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 50Gi
          alertmanager:
            alertmanagerSpec:
              resources:
                requests:
                  cpu: 50m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              storage:
                volumeClaimTemplate:
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 10Gi
          kubeStateMetrics:
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
          nodeExporter:
            resources:
              requests:
                cpu: 20m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-production
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true