apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: wireguard
    app.kubernetes.io/component: vpn-server
    environment: production
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    targetRevision: main
    path: charts/applications/wireguard
    helm:
      valueFiles:
        - values.yaml
      values: |
        # Production environment requires privileged mode for Wireguard sysctls
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_MODULE
          runAsUser: 0
        
        # Production storage
        persistence:
          storageClass: "nfs-client"
        
        # Production ingress
        wireguard:
          serverUrl: "wireguard.lab1830.com:51820"
          password: "secure-production-password"
        
        ingress:
          hosts:
            - host: wireguard.lab1830.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: wireguard-tls
              hosts:
                - wireguard.lab1830.com
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: v1
      kind: Secret
      name: wireguard-secret
      jsonPointers:
        - /data/password
