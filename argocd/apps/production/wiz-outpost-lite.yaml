apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiz-outpost-lite-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    targetRevision: main
    path: charts/applications/wiz-outpost-lite
    helm:
      values: |
        wiz-outpost-lite:
          agent:
            secretName: outpost-lite-agent-creds
            clientId: "wgxq75hrlndpbktx3eupevf2xzcn22unyb4vvsu3qcoy37u4ogdw6"
            clientSecret: "P7pJZBbXMxgpUFMLU8LhgDSOw1G8cYjaWwZtMkSOqY9TFOg8hAAJZMnGGTF359q2"
            outpostId: "506746b0-32ca-4367-b7d8-0ab51dc5282b"
            outpostRegion: partition-1
          
          # Completely disable encryption
          encryption:
            create: false
            secretName: ""
            privateKey: ""
          
          # Let the chart create its own secret and ignore External Secrets for now
          secret:
            create: true
          
          # For now, don't use image pull secrets to avoid registry issues
          imagePullSecrets: []
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          serviceAccount:
            create: false
  destination:
    server: https://kubernetes.default.svc
    namespace: outpost-lite
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
