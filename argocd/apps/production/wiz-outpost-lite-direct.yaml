apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiz-outpost-lite-direct
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.wiz.io
    targetRevision: 0.1.20250615
    chart: wiz-outpost-lite
    helm:
      values: |
        agent:
          # Reference the External Secret
          secretName: outpost-lite-agent-creds
          outpostRegion: partition-1
        
        encryption:
          create: false
        
        # External Secrets will create this
        imagePullSecrets:
          - name: wiz-outpost-lite-image-pull
        
        # Disable chart's secret creation - use External Secrets
        secret:
          create: false
        
        modules:
          vcs:
            enabled: true
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: outpost-lite
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
