apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: wireguard
    app.kubernetes.io/component: vpn-server
    environment: staging
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    targetRevision: staging
    path: charts/applications/wireguard
    helm:
      valueFiles:
        - values.yaml
      values: |
        # Staging environment overrides
        persistence:
          storageClass: "local-path"  # Staging uses local storage
        
        # Staging requires privileged mode for sysctls
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_MODULE
          runAsUser: 0
        
        wireguard:
          serverUrl: "192.168.5.101:51820"
          subnet: "10.8.0.1"
          password: "staging-test-password"
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        ingress:
          enabled: true
          hosts:
            - host: wireguard-staging.lab1830.com
              paths:
                - path: /
                  pathType: Prefix

  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard-staging
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: v1
      kind: Secret
      name: wireguard-secret
      jsonPointers:
        - /data/password
