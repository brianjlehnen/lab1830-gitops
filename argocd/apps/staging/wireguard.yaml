apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    targetRevision: staging
    path: charts/applications/wireguard
    helm:
      valueFiles:
        - values.yaml
      values: |
        # Staging environment overrides
        persistence:
          enabled: true
          storageClass: "local-path"
          accessMode: ReadWriteOnce
          size: 1Gi
        
        vpn:
          service:
            type: LoadBalancer
            port: 51820
            protocol: UDP
        
        webUI:
          service:
            type: ClusterIP
            port: 51821
        
        ingress:
          enabled: true
          className: nginx
          annotations:
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - host: wireguard-staging.lab1830.com
              paths:
                - path: /
                  pathType: Prefix
          tls: []
        
        wireguard:
          serverUrl: "wireguard-staging.lab1830.com:51820"
          subnet: "10.8.0.0/24"
          allowedIPs: "192.168.4.0/22, 10.8.0.0/24"
          dns: "192.168.4.254"
          password: "staging-test-password"
        
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        
        # Safe security context - no forbidden sysctls
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        
        nodeSelector: {}
        tolerations: []
        affinity: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard-staging
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
