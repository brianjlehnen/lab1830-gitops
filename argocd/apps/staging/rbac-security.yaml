# argocd/apps/staging/rbac-security.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-security-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: rbac-security
    app.kubernetes.io/component: security
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    path: charts/infrastructure/rbac-security
    targetRevision: staging
    helm:
      valueFiles: [values.yaml]
      values: |
        # Staging-specific RBAC (more permissive for testing)
        serviceAccounts:
          - name: monitoring-reader-staging
            namespace: monitoring-staging

        # Override roles to use staging namespace
        roles:
          developer:
            namespace: applications-staging
            rules:
              - apiGroups: [""]
                resources: ["pods", "services", "configmaps", "persistentvolumeclaims"]
                verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
              - apiGroups: ["apps"]
                resources: ["deployments", "replicasets"]
                verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
              - apiGroups: [""]
                resources: ["secrets"]
                verbs: ["get", "list", "watch"]

        clusterRoleBindings:
          - name: monitoring-reader-staging-binding
            clusterRole: monitoring-reader
            serviceAccount: monitoring-reader-staging
            namespace: monitoring-staging

  destination:
    server: https://kubernetes.default.svc
    namespace: security

  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
