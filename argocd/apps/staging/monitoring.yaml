apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    targetRevision: staging
    path: charts/applications/monitoring
    helm:
      values: |
        grafanaSmtp:
          enabled: false
        kube-prometheus-stack:
          grafana:
            ingress:
              enabled: false
            persistence:
              enabled: true
              size: 5Gi
            initChownData:
              enabled: false
          prometheus:
            prometheusSpec:
              retention: 7d
              resources:
                requests:
                  cpu: 100m
                  memory: 600Mi
                limits:
                  cpu: 500m
                  memory: 1000Mi
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 20Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-staging
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
