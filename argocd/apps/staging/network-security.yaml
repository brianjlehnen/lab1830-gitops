# argocd/apps/staging/network-security.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-security-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: network-security
    app.kubernetes.io/component: security
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    path: charts/infrastructure/network-security
    targetRevision: staging
    helm:
      valueFiles: [values.yaml]
      values: |
        # Staging-specific network configuration
        global:
          nfsServer: "192.168.4.159"
          lokiEndpoint: "192.168.4.250"
          lokiPort: 31000
          clusterCIDR: "192.168.5.0/24"
        
        # Network policies for staging (vault removed)
        networkPolicies:
          monitoring:
            namespace: monitoring-staging
            enabled: true
            policies:
              - name: monitoring-security-policy
                podSelector: {}
                ingress:
                  - from:
                    - namespaceSelector:
                        matchLabels:
                          name: ingress-nginx
                    ports:
                      - protocol: TCP
                        port: 3000
                egress:
                  - to: []
                    ports:
                      - protocol: UDP
                        port: 53
                      - protocol: TCP
                        port: 53
          network:
            enabled: true
          argocd:
            enabled: true
          applications:
            namespace: applications-staging
            enabled: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: security
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true