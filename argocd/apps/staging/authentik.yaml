apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    targetRevision: staging
    path: charts/applications/authentik
    helm:
      values: |
        authentik:
          authentik:
            secret_key: "staging-authentik-secret-key-change-me-32chars!"
            bootstrap:
              email: "brian@lab1830.com"
              password: "staging-initial-admin-pw"
          
          server:
            replicas: 1
            ingress:
              enabled: true
              ingressClassName: nginx
              hosts:
                - auth-staging.lab1830.com
          
          worker:
            replicas: 1
          
          postgresql:
            enabled: true
            image:
              tag: latest
            primary:
              persistence:
                storageClass: local-path
          
          redis:
            enabled: true
            image:
              tag: latest
            master:
              persistence:
                storageClass: local-path
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik-staging
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
