# argocd/apps/staging/wiz-external-secrets.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiz-external-secrets-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: wiz-external-secrets
    app.kubernetes.io/component: security
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:brianjlehnen/homelab-gitops.git
    path: apps/base/wiz
    targetRevision: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: wiz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10